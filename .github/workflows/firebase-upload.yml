name: Upload Questions to Firebase

on:
  schedule:
    - cron: '0 21 * * *' # Runs daily at 2:30 AM IST
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Write Firebase secret to file
        run: |
          cd backend
          echo "$FIREBASE_ADMIN_SDK" > firebase-key.json
        env:
          FIREBASE_ADMIN_SDK: ${{ secrets.FIREBASE_ADMIN_SDK }}

      - name: Debug Firebase key format (optional)
        run: |
          cd backend
          head -n 5 firebase-key.json || echo "firebase-key.json missing"

      - name: Run Daily Questions Assignment
        run: |
          cd backend
          node assignDailyQuestion.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-key.json
